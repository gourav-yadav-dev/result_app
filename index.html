function submit_form(){
   const roll=document.querySelector('input[type="number"]')
   const rollnumber=roll.value;
   event.preventDefault();
   if(rollnumber>=1 && rollnumber<=16){
    // console.log(rollnumber)
    document.querySelector(".roll").textContent=rollnumber;

const studentName=studentsDetails[rollnumber-1].name
document.querySelector(".name").textContent=studentName
const fatherName=studentsDetails[rollnumber-1].fatherName
document.querySelector(".fathername").textContent=fatherName
const motherName=studentsDetails[rollnumber-1].motherName
document.querySelector(".mothername").textContent=motherName
const mathmarks=studentsDetails[rollnumber-1].marks.math
document.querySelector('.math_marks').innerHTML=mathmarks
const sciencemarks=studentsDetails[rollnumber-1].marks.science;
document.querySelector('.science_marks').innerHTML=sciencemarks
const englismarks=studentsDetails[rollnumber-1].marks.english;
document.querySelector('.english_marks').innerHTML=sciencemarks
 
const totalmarks=(mathmarks+sciencemarks+englismarks)
document.querySelector(".total_marks").innerHTML=totalmarks
const percantage=((totalmarks)/3);
document.querySelector(".percantage").innerText=percantage;
if((studentsDetails[rollnumber-1].marks.math>=33 &&studentsDetails[rollnumber-1].marks.science>=33)&&studentsDetails[rollnumber-1].marks.english){
document.querySelector(".result_passorfail").innerHTML="pass"
   }
   else{
    document.querySelector(".result_passorfail").innerHTML="fail"   
   }

else if(rollnumber>=16){
    document.querySelector('.student_record').textContent="student record not found"
    // event.preventDefault();
